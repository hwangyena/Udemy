<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <style media="screen">
    .carousel-item{
      height: 500px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <!-- 시간이 지남에 따라 slide 변화 -->
  <div id="carouselExampleSlidesOnly" class="carousel" data-bs-ride="carousel" data-bs-interval="10000" data-bs-pause="hover">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: red;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: blue;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: green;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
  </div>

  <!-- 버튼 추10 -->
  <div id="test-carousel" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active" style="background-color: pink;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: purple;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item" style="background-color: skyblue;">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#test-carousel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </a>
    <a class="carousel-control-next" href="#test-carousel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </a>
  </div>
</body>
</html>
